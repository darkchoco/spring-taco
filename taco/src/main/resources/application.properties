# console에서 query 내역 확인
spring.jpa.show-sql=true

# 기본 정보
spring.jpa.hibernate.ddl-auto=none
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:43306/taco
spring.datasource.username=taco
spring.datasource.password=taco

# https://github.com/jojoldu/freelec-springboot2-webservice/issues/67
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

spring.session.store-type=jdbc
